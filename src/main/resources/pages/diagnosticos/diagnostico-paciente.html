<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloPagina}"></title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/temas/miestilo.css}" rel="stylesheet">
</head>
<body class="bg-gradient-blue text-light">
<header th:replace="~{templates/template :: header}"></header>
<div class="container my-5">
    <h1 class="mb-4">Detalles del Diagnóstico</h1>
    <div class="text-end" sec:authorize="hasAuthority('Medico')">
        <a th:href="@{/diagnosticos/modificar-diagnostico/{id}(id=${diagnostico.id})}" class="btn btn-warning me-5 mb-2">
            <i class="bi bi-pencil h3"></i> <span class="h3">Modificar</span>
        </a>
    </div>
    <div class="card">
        <div class="card-header">
            <h2>Diagnóstico: <span th:text="${diagnostico.titulo}" class="h3">Título</span></h2>
        </div>


        <div class="card-body">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <th scope="row">ID</th>
                    <td th:text="${diagnostico.id}">1</td>
                </tr>
                <tr>
                    <th scope="row">Descripción</th>
                    <td th:text="${diagnostico.descripcion}">Detalle del diagnóstico...</td>
                </tr>
                <tr>
                    <th scope="row">Fecha</th>
                    <td th:text="${#dates.format(diagnostico.fecha, 'yyyy-MM-dd HH:mm')}">2024-12-08 14:30</td>
                </tr>
                <tr>
                    <th scope="row">Medico que diagnosticó</th>
                    <td th:text="${diagnostico.medico}">Medico que diagnosticó</td>
                </tr>
                <tr>
                    <th scope="row">Paciente diagnosticado</th>
                    <td th:text="${diagnostico.paciente}">Paciente diagnosticado</td>
                </tr>
                <tr>
                    <th scope="row">Enfermedad</th>
                    <td th:text="${diagnostico.enfermedad}">Nombre de la Enfermedad</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
