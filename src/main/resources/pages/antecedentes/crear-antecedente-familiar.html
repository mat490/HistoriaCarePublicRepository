<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloPagina}">Registro de Antecedentes Heredofamiliares</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/iconos/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/temas/miestilo.css}" rel="stylesheet">
</head>
<body class="bg-gradient-blue justify-content-center align-items-center d-flex min-vh-100">
<div class="p-4 bg-light w-50 rounded mt-2 container shadow">
    <h1 class="text-center">Registrar Antecedentes Heredofamiliares</h1>

    <div class="container">
        <form class="row" th:action="@{/antecedentes/antecedente-familiar-save}" th:object="${antecedenteFamiliarNuevo}" method="POST">
            <div th:replace="~{templates/template :: alerts}"></div>

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                Verifique los siguientes errores:
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="edad" class="form-label">Edad
                    <span class="badge bg-danger rounded-pill">* requerido</span>
                </label>
                <input type="number" class="form-control" id="edad" name="edad" placeholder="Ingresa la edad" required th:field="*{edad}"/>
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="parentesco" class="form-label">Parentesco
                    <span class="badge bg-danger rounded-pill">* requerido</span>
                </label>
                <select id="parentesco" class="form-select" name="parentesco" required th:field="*{parentescoId}">
                    <option th:each="par : ${selectParentescos}" th:value="${par.id}" th:text="${par.parentesco}">Parentesco</option>
                </select>
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="sexo" class="form-label">Sexo
                    <span class="badge bg-danger rounded-pill">* requerido</span>
                </label>
                <select id="sexo" class="form-select" name="sexo" required th:field="*{sexoId}">
                    <option th:each="sex : ${selectSexos}" th:value="${sex.id}" th:text="${sex.sexo}">Sexo</option>
                </select>
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="enfermedad" class="form-label">Enfermedad
                    <span class="badge bg-danger rounded-pill">* requerido</span>
                </label>
                <select id="enfermedad" class="form-select" name="enfermedad" required th:field="*{enfermedadId}">
                    <option th:each="enf : ${selectEnfermedades}" th:value="${enf.id}" th:text="${enf.enfermedad}">Enfermedad</option>
                </select>
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="razonFallecimiento" class="form-label">Razón de Fallecimiento
                    <span class="badge bg-danger rounded-pill">* requerido</span>
                </label>
                <select id="razonFallecimiento" class="form-select" name="razonFallecimiento" required th:field="*{razonFallecimientoId}">
                    <option th:each="razon : ${selectRazones}" th:value="${razon.id}" th:text="${razon.razon}">Razón de Fallecimiento</option>
                </select>
            </div>

            <div class="col-12 my-2">
                <h3>Lugar de Nacimiento</h3>

                <div class="col-12 col-md-6 my-2">
                    <label for="lugarNacimiento.pais" class="form-label">País
                        <span class="badge bg-danger rounded-pill">* requerido</span>
                    </label>
                    <input type="text" class="form-control" id="lugarNacimiento.pais" name="lugarNacimiento.pais" placeholder="Ingresa el país" required th:field="${lugarNacimiento.pais}"/>
                </div>

                <div class="col-12 col-md-6 my-2">
                    <label for="lugarNacimiento.estado" class="form-label">Estado
                        <span class="badge bg-danger rounded-pill">* requerido</span>
                    </label>
                    <input type="text" class="form-control" id="lugarNacimiento.estado" name="lugarNacimiento.estado" placeholder="Ingresa el estado" required th:field="${lugarNacimiento.estado}"/>
                </div>

                <div class="col-12 col-md-6 my-2">
                    <label for="lugarNacimiento.municipio" class="form-label">Municipio
                        <span class="badge bg-danger rounded-pill">* requerido</span>
                    </label>
                    <input type="text" class="form-control" id="lugarNacimiento.municipio" name="lugarNacimiento.municipio" placeholder="Ingresa el municipio" required th:field="${lugarNacimiento.municipio}"/>
                </div>
            </div>

            <div class="col-12 text-center my-2">
                <button type="submit" class="btn btn-success rounded-pill p-2 w-50">Registrar Antecedente Familiar</button>
            </div>

            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:value="${lugarNacimiento}"/>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
