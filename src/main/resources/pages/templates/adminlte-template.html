            <ul class="navbar-nav">
                <li class="nav-item" th:if="${registroIncompleto != true or registroIncompleto == null}">

                    </a>
                </li>
                <li class="nav-item d-none d-md-block">
                    <a th:href="@{/inicio}" class="nav-link">Home</a>
                </li>
                <li class="nav-item d-none d-md-block" th:if="${registroIncompleto != true or registroIncompleto == null}"
                    sec:authorize="hasAuthority('Medico')">
                    <a th:href="@{/directorios/pacientes-medico}" class="nav-link">Pacientes</a>
                </li>
                <li class="nav-item d-none d-md-block" th:if="${registroIncompleto != true or registroIncompleto == null}"

                </li>
                <li class="nav-item d-none d-md-block" th:if="${registroIncompleto != true or registroIncompleto == null}">
                    <a th:href="@{/citas/cita-main}" class="nav-link">Citas</a>
                </li>
                <li class="nav-item d-none d-md-block" th:if="${registroIncompleto != true or registroIncompleto == null}"

                    <a class="nav-link" th:href="@{/recetas/recetar}">Recetar</a>
                </li>
                <li class="nav-item" th:if="${registroIncompleto == false and paciente != null}" sec:authorize="hasAuthority('Paciente')">

            </ul>
            <!--end::Start Navbar Links-->
            <!--begin::End Navbar Links-->
            <ul class="navbar-nav ms-auto">
                <!--begin::Navbar Search-->
                <li class="nav-item" th:if="${registroIncompleto != true or registroIncompleto == null}">
                    <a class="nav-link" data-widget="navbar-search" href="#" role="button">
                        <i class="bi bi-search"></i>
                    </a>
                </li>
                <!--end::Navbar Search-->
                <!--begin::Notifications Dropdown Menu-->

                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-bell-fill"></i>
                        <span class="navbar-badge badge text-bg-warning"
                              th:text="${cantidadNoti}"
                              th:if="${cantidadNoti} != null and ${cantidadNoti} > 0"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-end">
                        <li th:if="${cantidadCitasNuevas} != null and ${cantidadCitasNuevas} > 0">

                                <span th:text="${cantidadCitasNuevas} + ' citas nuevas'">Citas nuevas</span>
                            </a>
                        </li>
                        <li th:if="${cantidadTrat} != null and ${cantidadTrat} > 0">
                            <a class="dropdown-item" href="#">
                                <i class="bi bi-file-earmark-fill me-2"></i>
                                <span th:text="${cantidadTrat} + ' tratamientos nuevos'">Tratamientos nuevos</span>
                            </a>
                        </li>
                        <li>
                            <a th:if="${cantidadNoti} != null and ${cantidadNoti} > 0"
                                    class="dropdown-item dropdown-footer" href="#">Marcar como vistas</a>
                        </li>
                        <li class="text-center">
                            <span>Sin notificaciones</span>
                        </li>
                    </ul>
                </li>

                <li class="nav-item dropdown user-menu">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <img class="user-image rounded-circle shadow" alt="User Image"/>
                        <span class="d-none d-md-inline" th:text="${usuarioNombre}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-end">
                        <li class="user-header text-bg-primary">
                            <img class="rounded-circle shadow" alt="User Image"/>
                            <p th:text="${usuarioNombre}">
                                <small></small>
                            </p>
                        </li>
                        <li class="user-footer">
                            <a href="#" class="btn btn-default btn-flat">Perfil</a>
                            <a th:href="@{/doLogout}" class="btn btn-default btn-flat float-end">Cerrar sesi√≥n</a>
                        </li>
                    </ul>
                </li>

                <!--end::User Menu Dropdown-->
            </ul>
            <!--end::End Navbar Links-->

        <!--end::Container-->

<script>
    const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
    const Default = {
        scrollbarTheme: 'os-theme-light',
        scrollbarAutoHide: 'leave',
        scrollbarClickScroll: true,
    };
    document.addEventListener('DOMContentLoaded', function () {
        const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
        if (sidebarWrapper && typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== 'undefined') {
            OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
                scrollbars: {
                    theme: Default.scrollbarTheme,
                    autoHide: Default.scrollbarAutoHide,
                    clickScroll: Default.scrollbarClickScroll,
                },
            });
        }
    });
</script>
<!--end::OverlayScrollbars Configure-->

<!-- sortablejs -->
<script>
    const connectedSortables = document.querySelectorAll('.connectedSortable');
    connectedSortables.forEach((connectedSortable) => {
        let sortable = new Sortable(connectedSortable, {
            group: 'shared',
            handle: '.card-header',
        });
    });

    const cardHeaders = document.querySelectorAll('.connectedSortable .card-header');
    cardHeaders.forEach((cardHeader) => {
        cardHeader.style.cursor = 'move';
    });
</script>
