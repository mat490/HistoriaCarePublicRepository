<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloPagina}"></title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/iconos/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/temas/miestilo.css}" rel="stylesheet">
</head>

<body class="bg-gradient-blue justify-content-center align-items-center d-flex min-vh-100">
<div class="p-4 bg-light w-50 rounded mt-2 container shadow">
    <h1 class="text-center">Registrate tus datos</h1>

    <div class="container">

        <form class="row" th:action="@{/registro/save-datos}" th:object="${datosNuevos}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                Verifique los siguientes errores:
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
            <div th:replace="~{templates/template :: alerts}"></div>

            <div class="col-12 col-md-6 my-2">
                <label for="nombre" class="form-label">Primer nombre <span class="badge bg-danger rounded-pill"> * requerido</span></label>
                <input id="nombre" type="text" class="form-control" name="nombre" required
                       th:field="${datosNuevos.nombre}">
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="nombre2" class="form-label">Segundo nombre</label>
                <input id="nombre2" type="text" class="form-control" name="nombre2"
                       th:field="${datosNuevos.nombre2}">
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="apellido1" class="form-label">Primer apellido <span class="badge bg-danger rounded-pill"> * requerido</span></label>
                <input id="apellido1" type="text" class="form-control" name="apellido1" required
                       th:field="${datosNuevos.apellido1}">
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="apellido2" class="form-label">Segundo apellido</label>
                <input id="apellido2" type="text" class="form-control" name="apellido2"
                       th:field="${datosNuevos.apellido2}">
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="fecha" class="form-label">Fecha de nacimiento <span class="badge bg-danger rounded-pill"> * requerido</span></label>
                <input id="fecha" type="date" class="form-control " name="fecha"
                       th:field="${datosNuevos.fechaNacimiento}">
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="sexo" class="form-label">Sexo <span class="badge bg-danger rounded-pill"> * requerido</span></label>
                <select type="text" class="form-select " name="sexo" required th:field="${datosNuevos.sexoId}">
                    <option id="sexo" th:each="sel : ${selectSexo}" th:value="${sel.id}" th:text="${sel.sexo}"></option>
                </select>
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="telefono" class="form-label">Tel√©fono <span class="badge bg-danger rounded-pill"> * requerido</span></label>
                <input id="telefono" type="text" class="form-control" name="telefono" required
                       th:field="${datosNuevos.telefono}">
            </div>

            <div class="col-12 text-center my-2">
                <button type="submit" class="btn btn-success rounded-pill p-2 w-50">Registrarse</button>
            </div>
            <input type="hidden" name="id" th:value="${datosNuevos.id}"/>
            <input type="hidden" name="direccionId" th:value="${direccionId}"/>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
