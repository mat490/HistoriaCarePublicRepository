<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloPagina}"></title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/iconos/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/temas/miestilo.css}" rel="stylesheet">
</head>

<body class="bg-gradient-blue justify-content-center align-items-center d-flex min-vh-100">
<div class="p-4 bg-light w-50 rounded mt-2 container shadow">
    <h1 class="text-center">Registrate con nosotros</h1>

    <div class="container">
        <div class="d-md-none col-12 text-center my-3">
            <span>¿Ya tienes cuenta? <a href="#"> Iniciar Sesión</a></span>
        </div>
        <form class="row" th:action="@{/registro/save-user}" th:object="${usuarioNuevo}" method="post">
            <div th:replace="~{templates/template :: alerts}"></div>
            <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role="alert">
                Verifique los siguientes errores
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
                </ul>
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="usuario" class="form-label">
                    Usuario <span class="badge bg-danger rounded-pill"> * requerido</span>
                </label>
                <input id="usuario" type="text" class="form-control" name="usuario" required
                th:field="${usuarioNuevo.usuario}">
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="email" class="form-label">Correo electrónico <span class="badge bg-danger rounded-pill"> * requerido</span></label>
                <input id="email" type="email" class="form-control" name="email" required
                       th:field="${usuarioNuevo.correoElectronico}">
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="contraseña" class="form-label">Contraseña <span class="badge bg-danger rounded-pill"> * requerido</span></label>
                <input id="contraseña" type="text" class="form-control" name="contraseña" required
                       th:field="${usuarioNuevo.contrasenia}">
            </div>
            <div class="col-12 col-md-6 my-2">
                <label for="confContra" class="form-label">Confirmar Contraseña <span class="badge bg-danger rounded-pill"> * requerido</span></label>
                <input id="confContra" type="text" class="form-control" name="confContra" required
                >
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="rolUsuario" class="form-label">¿Qué tipo de usuario eres? <span class="badge bg-danger rounded-pill"> * requerido</span></label>
                <select id="rolUsuario" type="text" class="form-select " name="rolUsuario" required
                        th:field="${usuarioNuevo.rolId}">
                    <option th:each="sel : ${selectRol}" th:value="${sel.id}" th:text="${sel.rol}"/></option>
                </select>
            </div>


            <div class="d-none d-md-block col-md-12 text-center my-3">
                <span>¿Ya tienes cuenta? <a href="#"> Iniciar Sesión</a></span>
            </div>

            <div class="col-12 text-center my-2">
                <button type="submit" class="btn btn-success rounded-pill p-2 w-50">Registrarse</button>
            </div>
            <input type="hidden" name="id" th:value="${usuarioNuevo.id}"/>

        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
