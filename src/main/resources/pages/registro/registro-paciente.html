<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${tituloPagina}">Registro de Médicos</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/iconos/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/temas/miestilo.css}" rel="stylesheet">
</head>

<body class="bg-gradient-blue justify-content-center align-items-center d-flex min-vh-100">
<div class="p-4 bg-light w-50 rounded mt-2 container shadow">
    <h1 class="text-center">Registrar Paciente</h1>

    <div class="container">
        <form class="row" th:action="@{/registro/paciente-save}" th:object="${pacienteNuevo}" method="POST"
            th:if="${pacienteNuevo.estadoCivilId == null}">
            <div th:replace="~{templates/template :: alerts}"></div>
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                Verifique los siguientes errores:
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
            <div th:replace="~{templates/template :: alerts}"></div>

            <div class="col-12 col-md-6 my-2">
                <label for="estadoCivil" class="form-label">Estado Civil
                    <span class="badge bg-danger rounded-pill">* requerido</span></label>
                <select id="estadoCivil" class="form-select" name="estadoCivil" required th:field="*{estadoCivilId}">
                    <option th:each="est : ${selectEst}" th:value="${est.id}" th:text="${est.estadoCivil}">Estado Civil</option>
                </select>
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="ocupacion" class="form-label">Ocupación
                    <span class="badge bg-danger rounded-pill">* requerido</span></label>
                <select id="ocupacion" class="form-select" name="ocupacion" required th:field="*{ocupacionId}">
                    <option th:each="oc : ${selectOc}" th:value="${oc.id}" th:text="${oc.ocupacion}">Estado Civil</option>
                </select>
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="combe" class="form-label">¿Ha tenido tuberculosis o estado expuesto?
                    <span class="badge bg-danger rounded-pill">* requerido</span></label>
                <select id="combe" class="form-select" name="combe" required th:field="*{combeId}">
                    <option th:each="combe : ${selectCombe}" th:value="${combe.id}"
                            th:text="${combe.combe}">COMBE</option>
                </select>
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="grupoSanguineo" class="form-label">Grupo Sanguineo
                    <span class="badge bg-danger rounded-pill">* requerido</span></label>
                <select id="grupoSanguineo" class="form-select" name="grupoSanguineo" required th:field="*{grupoSanguineoId}">
                    <option th:each="gpo : ${selectGpoSan}" th:value="${gpo.id}"
                            th:text="${gpo.grupoSanguineo}">Grupo Sanguineo</option>
                </select>
            </div>

            <div class="col-12 col-md-6 my-2">
                <label for="rh" class="form-label">RH
                    <span class="badge bg-danger rounded-pill">* requerido</span></label>
                <select id="rh" class="form-select" name="rh" required th:field="*{rhId}">
                    <option th:each="rh : ${selectRh}" th:value="${rh.id}"
                            th:text="${rh.rh}">RH</option>
                </select>
            </div>

            <div class="col-12 my-2">
                <h3>Lugar de Nacimiento</h3>
                <div class="col-12 col-md-6 my-2">
                    <label for="lugarNacimiento.pais" class="form-label">País
                        <span class="badge bg-danger rounded-pill">* requerido</span>
                    </label>
                    <input type="text" class="form-control" id="lugarNacimiento.pais" name="lugarNacimiento.pais"
                           placeholder="Ingresa el país" required th:field="*{lugarNacimiento.pais}" />
                </div>

                <div class="col-12 col-md-6 my-2">
                    <label for="lugarNacimiento.estado" class="form-label">Estado
                        <span class="badge bg-danger rounded-pill">* requerido</span>
                    </label>
                    <input type="text" class="form-control" id="lugarNacimiento.estado" name="lugarNacimiento.estado"
                           placeholder="Ingresa el estado" required th:field="*{lugarNacimiento.estado}" />
                </div>

                <div class="col-12 col-md-6 my-2">
                    <label for="lugarNacimiento.municipio" class="form-label">Municipio
                        <span class="badge bg-danger rounded-pill">* requerido</span>
                    </label>
                    <input type="text" class="form-control" id="lugarNacimiento.municipio" name="lugarNacimiento.municipio"
                           placeholder="Ingresa el municipio" required th:field="*{lugarNacimiento.municipio}" />
                </div>
            </div>


            <div class="col-12 text-center my-2">
                <button type="submit" class="btn btn-success rounded-pill p-2 w-50">Registrar mis datos como Paciente</button>
            </div>

            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{datosPersonalesId}" th:value="${datosPersonales.id}" />
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
